<VirtualHost *>
    ServerName ocaml.io
    ServerAdmin anil@recoil.org

    RewriteEngine on
    RewriteRule (.*) /var/www/html/$1

    <Directory /var/www/html/>
        Options +FollowSymLinks
        AllowOverride All
        order allow,deny
        allow from all
    </Directory>

    # some directories must be protected
    <Directory /var/www/html/config>
        Options -FollowSymLinks
        AllowOverride None
    </Directory>
    <Directory /var/www/html/upload>
        Options -FollowSymLinks
        AllowOverride None
    </Directory>
</VirtualHost>

